<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visiting Card</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
     <!-- Bootstrap Font Icon CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <center style="padding-top: 40px">
        <div class="card-wrapper card-front">
            <!-- Card Background -->
          <div class="card1-background">
            <div class="left-big"></div>
            <div class="left-mid"></div>
            <div class="left-small"></div>
            <div class=" tri"></div>
          </div>
    
          <!-- Content of Visiting Card -->
          <div class="card1-content">
            <div class="org-logo">
             <img class="logo" src="./img/Company-logo.png" />
            </div>
            <div class="company"><b>CIOMO</b> PRO</div>
            <div class="tagline1">Your Tagline Here</div>
            <div class="party-name"><b>Michal</b></div>
            <div class="party-sir-name">Hansen</div>
            <div class="party-job-title">CEO & Founder</div>
            <div class="line"></div>
  
            <!-- Additional Contact Information -->
            <div class="qr-code"></div>
  
             <div class="party-phone">
              <span class="party-phone-lable"></span>
              <span class="party-phone-number">
                000 111 222 333 &nbsp; <br>
                000 111 222 333 &nbsp;
              </span> &nbsp;
              <i class="bi bi-telephone"></i>
            </div>

            <div class="line2"></div>

            <div class="party-email">
              <span class="party-email-lable"></span>
              <span class="party-email-address">
                michal@ciomopro.org &nbsp; <br>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;www.clomopro.in.com
              </span> 
              &nbsp;
              <i class="bi bi-envelope"></i>
            </div>

            <div class="line3"></div>

            <div class="party-address">
              <div class="address">
                Guruwdara Chowk, Akurdi <br>
                Pune, Maharashtra 411044
              </div> &nbsp; &nbsp;
              <i class="fa fa-map-marker" aria-hidden="true"></i>
            </div>
          </div>
        </div>

        <br /><br />
    
        <div class="card-wrapper card-back">
          <!-- Card Background -->
          <div class="card2-background">
            <div class="Right-big"></div>
            <div class="Right-mid"></div>
            <div class="Right-small"></div>
          </div>
          <div class="card2-content">
            <div class="org-logo">
              <img class="org-logo-img" src="./img/Company-logo.png" />
            </div>
            <div class="org-name"><b>CIOMO</b> PRO</div>
            <div class="tagline">Your Tagline Here</div>     
            
            <address class="org-address">
              <span class="org-address-line-1"></span>
              <span class="org-address-line-2"></span>
              <span class="org-address-location"></span>
              <span class="org-address-area"></span>
              <span class="org-address-city"></span>
              <span class="org-address-area"></span>
              <span class="org-address-pincode"></span>
            </address>

            <div class="org-email">
              <i class="bi bi-telephone-fill"></i>
              <span class="org-email-lable"></span>
              <span class="org-email-address"></span>
            </div>
            <div class="org-phone">
              <i class="bi bi-phone-fill"></i>
              <span class="org-phone-lable"></span>
              <span class="org-phone-number"></span>
            </div>
            <div class="org-website">
              <i class="bi bi-browser-chrome"></i>
              <span class="org-website-lable"></span>
              <span class="org-website-address"></span>
            </div>
          </div>
        </div>
    </center>
</body>
</html>
